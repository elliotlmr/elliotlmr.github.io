<!DOCTYPE html>

<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/c7ab78c1e5.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS / CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Orinoco | Panier</title>
</head>

<body>

    <!--Main container-->
    <div class="page-container">

        <!--HEADER-->

        <div class="container">
            <div class="row">
                <nav class=" col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img-front/orinoco-logo.png" width="200" height="100" alt="Logo Orinoco">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav font-weight-bold ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Produit</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="cart.html"><i class="fas fa-cart-arrow-down"></i> Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!--CONTENU PRINCIPAL-->

        <div class="container">
            <div class="row">
                <div id="cart-resume" class="col-12 col-lg-4 shadow mt-5">
                    <h2 class="h3">Votre panier :</h2>
                    <div id="cart-content">
                        <!--Affichage du contenu du panier de l'utilisateur-->
                    </div>
                    <div id="footer-cart" class="d-flex justify-content-between mb-2">
                        <button type="submit" class="btn btn-dark float-right" id="delete-all-btn">Vider le panier</button>
                        <h3 class="text-right">Total : <span id="totalPrice">__ €</span></h3>
                    </div>
                </div>
                <div class="col-12 col-lg-8 mt-5">
                    <form id="cart-form">
                        <div class="form-group">
                            <label for="lastNameInput">NOM* :</label>
                            <input type="text" class="form-control" placeholder="NOM" id="lastNameForm">
                        </div>
                        <div class="form-group">
                            <label for="firstNameInput">Prénom* :</label>
                            <input type="text" class="form-control" placeholder="Prénom" id="firstNameForm">
                        </div>
                        <div class="form-group">
                            <label for="mailInput">Email* :</label>
                            <input type="email" class="form-control" placeholder="Orinoco@exemple.com" id="emailForm">
                        </div>
                        <div class="form-group">
                            <label for="addressInput">Adresse* :</label>
                            <input type="text" class="form-control" placeholder="Numéro et nom de la rue"
                                id="addressForm">
                        </div>
                        <div class="form-group">
                            <label for="zipInput">Code postal* :</label>
                            <input type="text" class="form-control" placeholder="Code postal" id="zipCodeForm">
                        </div>
                        <div class="form-group">
                            <label for="cityInput">Ville* :</label>
                            <input type="text" class="form-control" placeholder="Ville" id="cityForm">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="confirmCheck">
                                <label class="form-check-label" for="gridCheck">J'ai <a href="conditions.html">lu</a> et
                                    j'accepte les <a href="conditions.html">conditions générales de vente.</a>*</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletterCheck">
                                <label class="form-check-label" for="gridCheck">S'abonner à notre Newsletter.</label>
                            </div>
                        </div>
                    </form>
                    <p>*Champs obligatoires.</p>
                    <button type="submit" class="btn btn-dark float-right" id="validation-btn"><i class="fas fa-cart-arrow-down"></i>
                        Confirmer l'achat</button>
                </div>
            </div>
        </div>

        <!--FOOTER-->

        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="list-inline text-center">
                        <li class="list-inline-item"><a href="about.html">À propos</a></li>
                        <li class="list-inline-item">-</li>
                        <li class="list-inline-item"><a href="privacy.html">Confidentialité</a></li>
                        <li class="list-inline-item">-</li>
                        <li class="list-inline-item"><a href="conditions.html">Conditions générales</a></li>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./cart.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
